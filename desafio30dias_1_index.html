<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="desafio1.css">
    <script src="https://kit.fontawesome.com/a627c645d8.js" crossorigin="anonymous"></script>
    <title>Formulário | Projeto 30 Dias</title>
</head>
<body>
    <div id="form">
      <form action "">
       <h2 class="title"> Cadastrar</h2>
 
     <label for="username">Username</labelfor>
      <div class="input">
            <i class="fa-solid fa-user"></i>
        <input id="username" name="username" placeholder="username" type="text">
    </div>

<br>

    <label for="email">E-mail</labelfor>
             <div class="input">
            <i class="fa-solid fa-envelope"></i>
        <input id="email" name="email" placeholder="e-mail" type="text">
    </div>

    <br>

    <label for="senha">Senha</labelfor>
        <div class="input">
            <i class="fa-solid fa-key"></i>
        <input id="senha" name="senha "placeholder="password" type="text">
    </div>

    <br>

    <div id="botão">
        <button type="submit">CADASTRAR</button>
    </div>


    </form>
    </div>
    
</body>
</html>
